<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <div class="navbar">
        <div class="logo"><a href="index.html"><img src="Images/11224.jpg" width="125px"></a>

        <div class="right-links">
            <a href="#">Change Profile</a>
            <a href="logout.php"><button class="button-h">Sign Out </button></a>
        </div>
    </div>
    
    <div class="container">
       <div class="box form-box">
        <header>Change Profile</header>
        <form action="" method="post">
        
            <div class="field input">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" autocomplete="off" required>
        </div>
        
        <div class="field input">
            <label for="Email">Email</label>
            <input type="Email" name="Email" id="Email" autocomplete="off" required>
        </div>

        <div class="field input">
            <label for="Cellphone">Cellphone Number</label>
            <input type="text" name="Number" id="number" autocomplete="off" required>
        </div>

        

        <div class="field ">
            <input type="submit" class="button" name="submit" value="Update Profile" autocomplete="off" required>
        </div>
        

        </div>
        </form>
       </div>


    </div>
