<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="LoginStyle.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>

<div class="navbar">
    <div class="logo"><img src="Images/11224.jpg" width="125px"></div>
    <nav>
        <ul id="MenuItems">
            <li><a href="index.html">HOME</a></li>
        </ul>
    </nav>
</div>
    
<div class="container">
    <div class="box form-box">
        <header>Login</header>
        <form action="connect.php" method="post" onsubmit="return validateLogin()">
            <div class="field input">
                <label for="username">Username</label>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="text" name="username" id="username" required>
                </div>
            </div>
            
            <div class="field input">
                <label for="password">Password</label>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" name="password" id="password" required>
                </div>
            </div>
            <div class="field ">
                <input type="submit" class="button" name="submit" value="Login" required>
            </div>
            <div class="links">
                By clicking the Login button, you agree to our <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>
                <br> <br> 
                <center>Don't have an account? <a href="register.html">Subscribe Now</a></center>
                <br>
                <center><a href="edit.html">Change Profile</a></center>
            </div>
        </form>
    </div>
</div>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script>
    function validateLogin() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // Check if any field is empty
        if (username === '' || password === '') {
            alert('All fields are required. Please fill in all the fields.');
            return false;
        }

        // You can add more specific validations based on your requirements

        return true; // If all validations pass
    }
</script>
</body>
</html>
